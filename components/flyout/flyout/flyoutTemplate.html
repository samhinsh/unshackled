<div class="flyout fullscreen">
    
    <div id="flyout-panel1" class="toast">
    	<button class="unshackled-button flyout-panel1-donate-button flyout-size" ng-click="flyoutPanel1DonateButton()">Donate</button>
    	<button class="unshackled-button flyout-panel1-info-button flyout-size smaller" ng-click="flyoutPanel1InfoButton()">More Info</button>
    </div>

    <div id="flyout-panel-give" class="toast">
    	<input type="text" name="" id="text-money" placeholder="Amount - $100">
    	<input type="text" name="Name On Card" id="cardName" placeholder="Name On Card">
    	<input type="text" name="" id="creditCard" placeholder="Credit Card Number">
    	<input type="text" name="" id="expiration" placeholder="Expiration Date">
    	<input type="text" name="" id="cvv" placeholder="CVV">
    	<button class="unshackled-button flyout-panel1-donate-button flyout-size bottom" ng-click="flyoutPanelDonateButton2()">Donate</button>
    </div>

    <div id="flyout-large-popup" class="toast"></div>
	<iframe class="fullscreen" src="https://www.walmart.com/"></iframe>
</div>
